format = """
$username\
$hostname\
$directory\
$kubernetes\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$python\
$golang\
$terraform\
$line_break\
$character"""

command_timeout = 2000

#$cmd_duration $jobs $time\

# Inserts a blank line between shell prompts
add_newline = true

[package]
disable = true

[fill]
symbol = ' '

[directory]
style = '#e5c890'
read_only = ' ó°Œ¾'
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = '[ğŸš€](bold yellow)'
error_symbol = '[ğŸš€](bold red)'
vicmd_symbol = '[ğŸš€](bold green)'

[docker_context]
symbol = 'î™ '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
format = '[$symbol$context]($style) '
style = 'bright-cyan'

[kubernetes]
format = '[$context]($style) '
style = 'bold blue'
disabled = false

[kubernetes.context_aliases]
k3shome = ""  # hide default context entirely

[git_branch]
symbol = 'ï˜ '
format = '[$symbol$branch]($style) '
style = 'bright-black'

[git_status]
format = "[($ahead_behind$stashed)]($style) "
style = "cyan"
stashed = "â‰¡"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"

[git_metrics]
disabled = false

[golang]
symbol = 'î˜§ '
format = '[$symbol($version )]($style)'
style = 'green'

[python]
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

style = 'blue'

[terraform]
symbol = 'ó±¢ '
format = '[$symbol($version )]($style)'
detect_extensions = ['tf', 'tfplan', 'tfstate']

[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style)"
