[git_metrics]
disabled = false

[golang]
symbol = 'î˜§ '
format = '[$symbol($version )]($style)'
style = 'green'

[python]
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

style = 'blue'

[terraform]
symbol = 'ó±¢ '
format = '[$symbol($version )]($style)'
