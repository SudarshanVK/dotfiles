format = """
$username\
$hostname\
$directory\
$kubernetes\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$python\
$golang\
$terraform\
$rust\
$memory_usage\
$battery\
$line_break\
$character"""

command_timeout = 2000

#$cmd_duration $jobs $time\

# Inserts a blank line between shell prompts
add_newline = true

[package]
disable = true

[fill]
symbol = ' '

[directory]
style = '#e5c890'
read_only = ' ó°Œ¾'
truncation_length = 3
truncate_to_repo = true
home_symbol = '~'

[cmd_duration]
min_time = 200
format = "took [$duration]($style)"
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style)"
style = "bold blue"

[character]
success_symbol = '[âš¡](bold #96ceb4)'
error_symbol = '[âš¡](bold #ff6b6b)'
vicmd_symbol = '[âš¡](bold #4ecdc4)'

[docker_context]
symbol = 'î™ '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
format = '[$symbol$context]($style) '
style = 'bright-cyan'

[kubernetes]
format = '[$context]($style) '
style = 'bold blue'
disabled = false

[kubernetes.context_aliases]
k3shome = ""  # hide default context entirely

[git_branch]
symbol = 'ï˜ '
format = '[$symbol$branch]($style) '
style = 'bright-purple'

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_status]
format = "[($ahead_behind$stashed$conflicted$untracked$modified$staged)]($style) "
style = "cyan"
up_to_date = 'âœ“'
