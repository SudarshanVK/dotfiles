format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$python\
$golang\
$terraform\
$cmd_duration $jobs $time\
$line_break\
$character"""

command_timeout = 2000

palette="wombat"

# Inserts a blank line between shell prompts
add_newline = true

# Define custom colors
[palettes.tokyo_night]
black = '#15161e'
blue = '#7aa2f7'
cyan = '#7dcfff'
green = '#9ece6a'
purple = '#bb9af7'
red = '#f7768e'
white = '#a9b1d6'
yellow = '#e0af68'

[palettes.wombat]
black = '#000000'
blue = '#5da9f6'
cyan = '#82fff7'
green = '#b1e969'
purple = '#e86aff'
red = '#ff615a'
white = '#dedacf'
yellow = '#ebd99c'

[package]
disable = true

[fill]
symbol = ' '

[directory]
style = 'blue'
read_only = ' 󰌾'
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = '[>](bold cyan)'
error_symbol = '[>](bold red)'
vicmd_symbol = '[>](bold green)'

[docker_context]
symbol = ' '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
format = '[$symbol$context]($style) '
style = 'bright-cyan'

[kubernetes]
symbol = '󱃾 '
format = '[$symbol$context( \($namespace\))]($style) in '
style = 'bright-cyan'

[git_branch]
symbol = ' '
format = '[$symbol$branch]($style) '
style = 'bright-black'

[git_status]
format = "[($ahead_behind$stashed)]($style) "
style = "cyan"
stashed = "≡"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[git_metrics]
disabled = false

[golang]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'green'

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

style = 'blue'

[terraform]
symbol = '󱁢 '
format = '[$symbol($version )]($style)'
detect_extensions = ['tf', 'tfplan', 'tfstate']

[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style)"
