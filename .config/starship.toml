format = """
$username\
$hostname\
$directory\
$kubernetes\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$python\
$golang\
$terraform\
$rust\
$memory_usage\
$battery\
$line_break\
$character"""

command_timeout = 2000

#$cmd_duration $jobs $time\

# Inserts a blank line between shell prompts
add_newline = true

[package]
disable = true

[fill]
symbol = ' '

[directory]
style = '#e5c890'
read_only = ' Û∞åæ'
truncation_length = 3
truncate_to_repo = true
home_symbol = '~'

[cmd_duration]
min_time = 200
format = "took [$duration]($style)"
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style)"
style = "bold blue"

[character]
success_symbol = '[Œª](bold green)'
error_symbol = '[Œª](bold red)'
vicmd_symbol = '[Œª](bold blue)'

[docker_context]
symbol = 'Óôê '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
format = '[$symbol$context]($style) '
style = 'bright-cyan'

[kubernetes]
format = '[$context]($style) '
style = 'bold blue'
disabled = false

[kubernetes.context_aliases]
k3shome = ""  # hide default context entirely

[git_branch]
symbol = 'ÓÇ† '
format = '[$symbol$branch]($style) '
style = 'bright-purple'

[git_commit]
commit_hash_length = 4
tag_symbol = 'üîñ '

[git_status]
format = "[($ahead_behind$stashed$conflicted$untracked$modified$staged)]($style) "
style = "cyan"
up_to_date = '‚úì'
stashed = "‚â°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
conflicted = "üè≥"
untracked = "?"
modified = "!"
staged = "+"

[git_metrics]
disabled = false

[golang]
symbol = 'Óòß '
format = '[$symbol($version )]($style)'
style = 'green'

[python]
symbol = 'Óàµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

style = 'blue'

[terraform]
symbol = 'Û±Å¢ '
format = '[$symbol($version )]($style)'
detect_extensions = ['tf', 'tfplan', 'tfstate']

[aws]
symbol = '‚òÅÔ∏è '
format = '[$symbol($profile)(\\($region\\))]($style) '
style = 'bold yellow'
disabled = false
detect_env_vars = ['AWS_PROFILE', 'AWS_ACCESS_KEY_ID', 'AWS_SESSION_TOKEN']
